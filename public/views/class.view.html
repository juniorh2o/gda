<div class="container-fluid padding-top-10">
    <div class="row">
        <div class="col-md-offset-2 col-md-8">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <div class="row">
                        <div class="col-xs-1 btn-group">
                            <button type="button" ng-click="create()" class="btn btn-success">
                                <i class="fa fa-plus"></i></button>
                        </div>
                        <span class="panel-title col-sm-4 col-xs-2"><b
                                class="crm-table-title-h3">{{totalItems}}</b> <span
                                class="hidden-xs">Turma(s)</span>
                        </span>
                        <div class="input-group col-xs-8 col-sm-4 col-md-6">
                            <input type="text" class="form-control" ng-keyup="manageFilterAction($event)"
                                   ng-model="filter" placeholder="">
                            <div class="input-group-btn">
                                <button class="btn btn-primary crm-control-button" ng-click="doFilter()"><i
                                        class="fa fa-search"></i></button>
                                <button class="btn btn-primary crm-control-button" ng-click="clearFilter()"><i
                                        class="fa fa-remove"></i></button>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="panel-body padding-bottom-0">
                    <table class="crm-users-table table">
                        <thead>
                        <tr>
                            <th></th>
                            <th class="can-order pointer" ng-click="setSort('id')">
                                ID
                                <i class="margin-left-5 fa {{ order === 'asc' ? 'fa-angle-down' : 'fa-angle-up' }} {{ sort !== 'id' ? 'fade' : '' }}"></i>
                            </th>
                            <th class="can-order pointer" ng-click="setSort('abrev')">
                                Abrev
                                <i class="margin-left-5 fa {{ order === 'asc' ? 'fa-angle-down' : 'fa-angle-up' }} {{ sort !== 'whitelabel' ? 'fade' : '' }}"></i>
                            </th>
                            <th class="can-order pointer" ng-click="setSort('level')">
                                Semestre
                                <i class="margin-left-5 fa {{ order === 'asc' ? 'fa-angle-down' : 'fa-angle-up' }} {{ sort !== 'whitelabel' ? 'fade' : '' }}"></i>
                            </th>
                            <th class="can-order pointer" ng-click="setSort('discipline.name')">
                                Disciplina
                                <i class="margin-left-5 fa {{ order === 'asc' ? 'fa-angle-down' : 'fa-angle-up' }} {{ sort !== 'whitelabel' ? 'fade' : '' }}"></i>
                            </th>
                            <th class="can-order pointer" ng-click="setSort('teacher.name')">
                                Professor
                                <i class="margin-left-5 fa {{ order === 'asc' ? 'fa-angle-down' : 'fa-angle-up' }} {{ sort !== 'whitelabel' ? 'fade' : '' }}"></i>
                            </th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr ng-repeat="obj in gridResults">
                            <th scope="row">
                                <button type="button" ng-click="edit(obj)"
                                        class="btn btn-warning edit-on-table-row"><i class="fa fa-pencil"></i></button>
                            </th>
                            <th scope="row" ng-bind="obj.id"></th>
                            <td ng-bind="obj.abrev"></td>
                            <td ng-bind="obj.level"></td>
                            <td ng-bind="obj.Discipline.name"></td>
                            <td ng-bind="obj.Teacher.name"></td>
                        </tr>
                        </tbody>
                    </table>
                    <div class="margin-bottom-15 {{totalItems > maxSize ? '' : 'hidden'}}">
                        <ul uib-pagination ng-model="currentPage" ng-change="onPageChanged()"
                            ng-disabled="lockPagination"
                            boundary-links="true" previous-text="&lsaquo;" next-text="&rsaquo;"
                            first-text="&laquo;" last-text="&raquo;" rotate="true" num-pages=""
                            total-items="totalItems" max-size="numPagesToShow"></ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
